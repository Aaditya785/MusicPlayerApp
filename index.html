<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="hide">
        <h1>Only For device above 600px width</h1>
    </div>
    <header>
        <h1>Music Player App.</h1>
    </header>
    <section>
        <div class="songs">
            <div class="filter">
                <label for="filter">Filter for Genre: &nbsp;</label>
                <select id="filter" onclick="selectOption()">
                    <optgroup label="Select option:-">
                        <option value="All">All Songs</option>
                        <option value="Bollywood">Bollywood</option>
                        <option value="Hollywood">Hollywood</option>
                        <option value="Lofi">Lofi</option>
                        <option value="Rap">Rap</option>
                    </optgroup>
                </select>
            </div>
            <h2>All Songs</h2>
            <div class="song_list">
                <!-- From D.O.M Manupulation. -->
            </div>
        </div>
        <div class="song_display">
            <div class="song_card">
                <!-- <div class="song_img">
                    <img src="https://picsum.photos/800/500" alt="">
                </div>
                <div class="song_title">Here Comes Song Title.</div>
                <div class="song_artist">Atrist Name</div> -->
            </div>
            <div class="player">
                <!-- <audio src="./music/mirchi rap.mp3" controls></audio> -->
            </div>
            <div class="player_ctrl">
                <button onclick="leftPrint()"> &lArr; </button>
                <button onclick="rightPrint()" > &rArr; </button> <br>
                <button class="addPlaylist">Add to <br> Playlist</button>
            </div>
        </div>
        <div class="playlist_box">
            <input type="text" placeholder="Enter playlist name">
            <button>Create Playlist</button>
            <div class="playlist">
                <h2>Current Playlist</h2>
                <div class="current_playlist">
                    <button>current Playlist</button>
                    <button>current Playlist</button>
                    <button>current Playlist</button>
                </div>
                <h2>All Playlists</h2>
                <div class="all_playlist">
                    <button>All Playlist</button>
                    <button>All Playlist</button>
                    <button>All Playlist</button>

                </div>
            </div>
        </div>
    </section>

    <script src="./script.js">
       
    </script>
</body>

</html>
